<div class="wrapper">
    <div class="restaurants__container">
      <button class="btn" style="display: inline-block; margin: 0 20px 30px 0;" [routerLink]="['/createrestaurant']" *ngIf="role == 'admin'">Создать ресторан</button>
      <button class="btn" style="display: inline-block; margin: 0 20px 30px 0;" *ngIf="role == 'admin'" (click)="showCon()">Получить</button>
      <div class="restaurants__cards">
        <a class="restaurants__card-link" *ngFor="let restaurant of getRestaurants()"><div class="restaurants__card"  [routerLink]="['/restaurants/', restaurant.id]" [ngStyle]="{'background-image': 'url(' + restaurant.wallpaperURL +')'}">
          <h1 class="card__header">{{restaurant.restaurantName}}</h1>
        </div></a>
      </div>
    </div>
</div>
