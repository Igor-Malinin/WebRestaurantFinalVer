<div class="wrapper">
    <div class="restaurants__container">
      <button class="btn" style="display: inline-block; margin: 0 20px 30px 0;" [routerLink]="['/createrestaurant']">Создать ресторан</button>
      <div class="restaurants__cards">
        <a class="restaurants__card-link" *ngFor="let restaurant of restaurantsService.restaurants"><div class="restaurants__card"  [routerLink]="['/restaurants/', restaurant.id]" [ngStyle]="{'background-image': 'url(' + restaurant.image +')'}">
          <h1 class="card__header">{{restaurant.name}}</h1>
        </div></a>
      </div>
    </div>
</div>
